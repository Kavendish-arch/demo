<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>账号</td>
            <td>用户名</td>
            <td>密码</td>
        </tr>
        <tr th:each="user:${users}" >
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
        </tr>
    </table>
    <img th:src="@{/img/background.jpg}">
</body>
</html>
